<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Здесь использвуют префиксную форму инкремента. Т.е. сначала значение а увеличится на 1, а затем в переменную c запишется результат.
   */
  c = ++a;
  console.log(c);

  /*
  Здесь используют постфиксную форму инкремента. Т.е. в d вернется знаение b до увеличение на 1, а значение b увеличится на 1. 
   */
  d = b++;
  console.log(d);

  /*
  Сначала значение a увеличится на 1, а затем в c вернется результат сложения. 
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Здесь используют постфиксную форму инкремента. Т.е. сначала в d вернется результат сложения 2 и b, а затем значение b увеличится на 1.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
