<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
     * Считает сумму двух чисел.
     * @param1 {number} num1 Первое число.
     * @param2 {number} num2 Второе число.
     * @return {number} Сумма чисел.
    */
    function sum(num1, num2) {
      return num1 + num2;
    }

    /**
     * Функция вычитает меньшее переданное число из большего.
     * @param1 {number} num1 Первое число.
     * @param2 {number} num2 Второе число.
     * @return {number} Разница двух чисел.
    */
    function difference(num1, num2) {
      if (num1 > num2) {
        return num1 - num2;
      }
      return num2 - num1;
    }

    /**
     * Считает произведение двух чисел.
     * @param1 {number} num1 Первое число.
     * @param2 {number} num2 Второе число.
     * @return {number} Произведение чисел.
    */
    function multiplication(num1, num2) {
      return num1 * num2;
    }

    /**
     * Считает частное двух чисел.
     * @param1 {number} num1 Первое число.
     * @param2 {number} num2 Второе число.
     * @return {number} Частное чисел.
    */
    function division(num1, num2) {
      return num1 / num2;
    }

    /**
     * Складывает, вычитает, умножает или делит переданные аргументы.
     * @param1 {number} arg1 Первое число.
     * @param2 {number} arg2 Второе число.
     * @param3 {string} operation Cтрока, которая содержит один символ из: "+"
     * , "-", "*", "/".
     * @return {number} Возвращает результат операции, которые был передан в 
     * параметр operation для двух первых аргументов
    */
    function mathOperation(arg1, arg2, operation) {
        switch (operation) {
            case '+': return sum(arg1, arg2);
            case '-': return difference(arg1, arg2);
            case '*': return multiplication(arg1, arg2);
            case '/': return division(arg1, arg2);
            default: return NaN
        }
    }

    console.log(mathOperation(6, 2, '+'));
    console.log(mathOperation(6, 2, '-'));
    console.log(mathOperation(6, 2, '-'));
    console.log(mathOperation(6, 6, '-'));
    console.log(mathOperation(6, 2, '*'));
    console.log(mathOperation(6, 2, '/'));
    console.log(mathOperation(6, 2, ''));

  </script>
