<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Необязательное задание.

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

Уточнение: пользователь всегда вводит корректное положительное целое число.
-->
<script>
  "use strict";

// Получаем от пользователя число.
let number = prompt('Введите положительное целое число');
// Находим разряд единиц.
let units = number % 10;
// Находим разряд десятков. Используем функцию округление в меньшую сторону.
let tens = Math.floor(number / 10) % 10;
// Находим разряд сотен. Используем функцию округление в меньшую сторону.
let hundreds = Math.floor(number / 100) % 10;
// Выводим для пользователя получившиеся результат.
alert('В числе ' + number + ' количество сотен: ' + hundreds + ', десятков: ' + tens + ', единиц: ' + units);
</script>
</body>
</html>
