<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  //Объяснение результата выражений. Вывод в консоль значения выражений. 
  /*
  1. 10 прибавляем к 10 и получаем 20.
  2. 20 конкатинируем с "10" и получаем "2010". Неявное приведение типа к строке.
  3. С помощью console.log выводим строку 1010 в консоль.
  */
  console.log(10 + 10 + "10");
  /*
  1. 10 конкатинируем с "10" и получаем "1010".
  2. "1010" конкатинируем с "10" и получаем "101010".
  3. С помощью console.log выводим строку "101010" в консоль.
  */
  console.log(10 + "10" + 10);
  /*
  1. 10 прибавляем к 10 и получаем 20.
  2. +"10" приводится к числовому типу благодаря знаку перед строкой и получается 10.
  3. 10 прибавляем к 20 и получаем 30.
  4. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10");
  /*
  1. -"" приводится к числовому типу благодаря знаку перед строкой и получается -0.
  2. 10 делим на -0 и получаем отрицательную бесконечность.
  3. С помощью console.log выводим специальное числовое значение -Infinity.
  */
  console.log(10 / -"");
  /*
  1. +"2,5" преобразуется в NaN, т.к. строка не может быть явно приведена к числу из-за запятой.
  2. 10 делим на NaN и получаем NaN.
  3. С помощью console.log выводим специальное числовое значение NaN.
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
